<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<link rel="stylesheet" href="{% static 'css/login.css' %}">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/standart.css' %}">

<body>
<div class="container h-100">
	<div class="box ">
		<h4 class="mb-1 ">Login</h4>
				<form method="POST" action="" class="mt-5">
						{% csrf_token %}
						<div class="input-group mb-3">


							<input type="text" name="username" placeholder="Username..." class="form-control">
						</div>

						<div class="input-group mb-2">


								<input type="password" name="password" class="form-control" placeholder="Password..."  >
						</div>
							<div class="d-flex justify-content-center mt-3 login_container">

								<button type="submit" class="login-button">Login</button>
				   			</div>
					</form>

				</div>
				<div class="messages">
					{% for message in messages %}
						<p id="messages"><b>{{message}}</b></p>
					{% endfor %}
				</div>



		</div>


	</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js" integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script></html>
