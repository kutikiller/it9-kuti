<!DOCTYPE html>
{% load crispy_forms_tags static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<link rel="stylesheet" href="{% static 'css/standart.css' %}">
	<link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">

</head>
<body>
<div class="container">
	<div class="box ">
		<form action="" method="post">
			{% csrf_token %}
			<div class="mt-3">{{form.username}}</div>
			<div class="mt-3">{{form.password1}}</div>
			<div class="mt-3">{{form.password2}}</div>
			<button class="reg-button mt-3">Register</button>
		</form>
		<!-- {% for message in messages %}
						<p id="messages"><b>{{message}}</b></p>
		{% endfor %} -->
	</div>

</div>
	<script>
						/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Username..';
		form_fields[3].placeholder='Enter password...';
		form_fields[4].placeholder='Re-enter Password...';


		for (var field in form_fields){
			form_fields[field].className += ' form-control'
		}
	</script>
</body>
</html>
