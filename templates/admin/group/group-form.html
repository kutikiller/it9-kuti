{% load crispy_forms_tags %}

<div hx-target="this" hx-swap="outerHTML" class="mt-3 py-3 px-3 bg-white shadow border border-gray-100">
    <form method="POST" enctype="multipart/form-data" hx-encoding='multipart/form-data' >
        {% csrf_token %}
        <div class="form-row">
            <div class="col-md-3"> 
                {{ form|crispy }}
            </div>
        </div>
        {% if group %}
            <button type="submit" hx-post="{% url 'update-group' pk=group.pk %}"
                    class="btn btn-sm btn-success mt-3">
                Редактировать
            </button>
            <button hx-get="{% url 'detail-group' pk=group.pk %}" type="button"
                    class="btn btn-sm btn-secondary mt-3">Отмена
            </button>
        {% else %}
            <button type="submit" hx-post="."
                    class="btn btn-sm btn-primary mt-3">
                Создать
            </button>
            
        {% endif %}
    </form>
</div>
