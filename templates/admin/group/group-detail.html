
<div hx-target="this" class="mt-3 py-3 px-3 bg-white shadow border border-gray-100">
    <h4 class="text-lg leading-6 font-medium text-gray-900">
        title:{{ group.title }} <br>teacher:{{ group.teacher }}<br>study_year:{{ group.study_year}}
        
    </h4>
    <div class="mt-2">
        <button hx-get="{% url 'update-group' pk=group.pk %}" hx-swap="outerHTML"
                class="btn btn-sm btn-primary">Редактировать
        </button>
        <button hx-post="{% url 'delete-group' pk=group.pk %}" hx-swap="outerHTML swap:1s"
                class="btn btn-sm btn-danger"> Удалить
        </button>
            <a href="{% url 'detail_group_admin' group.id %}" class="btn btn-sm btn-primary">Datail</a> 
    </div>
</div>
